{% extends 'library/base.html' %}

{% block content %}
<div class="book-card" style="max-width: 400px; margin: 0 auto;">
    <h1>Вход в систему</h1>
    
    {% if form.errors %}
        <p style="color: red;">Неверный логин или пароль.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <p>
            <label>Имя пользователя:</label>
            {{ form.username }}
        </p>
        <p>
            <label>Пароль:</label>
            {{ form.password }}
        </p>

        <button type="submit">Войти</button>
        <!-- hidden input 'next' нужен, чтобы вернуть пользователя на ту страницу, 
             куда он хотел попасть до входа -->
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
